<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{Page title}}</title>
	<link rel="stylesheet" href="/styles.css">
	<link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
</head>

<body id="dark">
	<script>
		let isLight = localStorage.getItem('isLight') == 'true' ? true : false
		setTheme()
		function setTheme() {
			const themeName = isLight ? 'light' : 'dark'
			localStorage.setItem('isLight', isLight)
			document.body.id = themeName
			console.log(`Switched to ${themeName} theme`)
		}
	</script>

	<div class="page">
		<div class="navbar">
			<a class="button" href="/">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M8 0L15 4V12L8 16L1 12L1 4L8 0ZM4.05416 4.56417L8 2.3094L11.9458 4.56417L8 6.8423L4.05416 4.56417ZM3.02073 6.28292V10.8453L6.98964 13.1132V8.57437L3.02073 6.28292Z" />
				</svg>
				MGE
			</a>

			<a class="button" href="/docs">Docs</a>

			<a class="button" href="/api">API</a>

			<div class="flex-separator"></div>

			<button id="theme-toggle" style="float: right;" onclick="isLight=!isLight;setTheme();">

				<svg class="light" width="16" height="16" viewBox="0 0 16 16" fill="none">
					<circle cx="8" cy="8" r="3" stroke="currentColor" stroke-width="2" />
					<path d="M8 1v1m0 12v1m6-7h1M2 8H1m11.5 4.5.5.5M3.5 3.5 3 3m9.5.5L13 3m-9.5 9.5L3 13" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" />
				</svg>

				<svg class="dark" width="16" height="16" viewBox="0 0 16 16" fill="none">
					<path d="M14 11c.11 0 .22-.002.33-.006A7.002 7.002 0 1 1 5.005 1.67 9 9 0 0 0 14 11Z" stroke="currentColor"
						stroke-width="2" />
				</svg>

			</button>
		</div>

		<article>
			<header>
				<h1 id="title">{{Page title}}</h1>
			</header>

			<details id="toc" open>
				<summary>Sitemap</summary>
			</details>

			<div id="main-content">{{Page content}}</div>
		</article>

		<div class="footer">
			<div class="flex-separator"></div>
			<!-- People who have js disabled prob also have a shortcut to scroll to the top -->
			<button onclick="window.scrollTo(0, 0)">Back to top</button>
		</div>
	</div>

	<script>
		let isOpen = true
		window.addEventListener('resize', onresize)
		onresize()
		function onresize() {
			let newIsOpen = window.innerWidth > 1540
			// The position of the toc changed
			if (newIsOpen == isOpen) return
			isOpen = newIsOpen
			document.getElementById('toc').open = isOpen
		}
	</script>
</body>

</html>
